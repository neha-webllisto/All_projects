<!DOCTYPE html>
<html>
<head>
	<title>Login Form</title>
</head>
<body>
	<center>
		<form method="post">
			{% csrf_token %}
			<table>
				<tr>
					<td>{{form.username.label_tag}}</td>
					<td>{{form.username}}</td>
				</tr>

				<tr>
					<td>{{form.password.label_tag}}</td>
					<td>{{form.password}}</td>
				</tr><br>
			</table>
			<input type="submit" value="Login">
		</form><br>
		<p><a href="{% url 'password_reset' %}">Forgot password?</a></p>
	</center>

</body>
</html>
